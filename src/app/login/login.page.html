<ion-content class="bg">
  <div class="logo">
    <ion-row>
  <ion-col text-center>
  <img src="/assets/img/citizens_charter.png"/> 
  </ion-col>
  </ion-row>
  </div>
  <ion-card class="card">
  <ion-item>
    <ion-label position="stacked"><h1>Username</h1></ion-label>
    <ion-input required type="text"  [(ngModel)]="email" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked"><h1>Password</h1></ion-label>
    <ion-input  [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password"></ion-input>
    <ion-icon [name] ="passwordToggleIcon" slot="end"
     (click)="togglePassword()">
    </ion-icon>
    
  </ion-item>

    </ion-card>
    
  <ion-button class="button1" (click)="login()" expand="full" 
  size="large" fill="outline" shape="round" color="dark" >
   &nbsp;<b>Log In</b></ion-button>
   
   <ion-button class="button1" [routerLink]="['/recovery']" expand="full" 
  size="large" fill="outline" shape="round" color="dark" >
   &nbsp;<b>Forget Password?</b></ion-button>
</ion-content>
