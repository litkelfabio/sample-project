<ion-header>
  <ion-toolbar>
    <ion-back-button defaultHref="/login" slot="start"></ion-back-button>
    <ion-title><h1>Recovery</h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item> 
    <ion-label position="floating"><h1>Username</h1></ion-label>
    <ion-input required type="text" [(ngModel)]="email"></ion-input>      
  </ion-item>
  <ion-button (click)="forgot()" size="large" fill="outline" shape="round" color="dark" expand="full">RECOVER ACCOUNT</ion-button>  
</ion-content>
